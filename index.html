    <div class="container1">
        <h1>Standard Calculator</h1>
        <div class="view">
            <div class="calc ta">
                <textarea name="" id="tarea" cols="30" placeholder="0"></textarea>
                <!-- <input type="text" name="" id="tarea" placeholder="0" value="0"> -->
            </div>
            <div class="calc basic">
                <input class="btn btn-dark" type="button" value="0" id="zero">
                <input class="btn btn-dark" type="button" value="1" id="one">
                <input class="btn btn-dark" type="button" value="2" id="two">
                <input class="btn btn-dark" type="button" value="3" id="three">
                <input class="btn btn-dark" type="button" value="4" id="four">

                <input class="btn btn-dark" type="button" value="8" id="eight">
                <input class="btn btn-dark" type="button" value="9" id="nine">
                <input class="btn btn-dark" type="button" value="." id="decimal">
                <input class="btn btn-dark" type="button" value="%" id="percent">
                <input class="btn btn-dark" type="button" value="+" id="plus">
                <input class="btn btn-dark" type="button" value="-" id="minus">
                <input class="btn btn-dark" type="button" value="*" id="into">
                <input class="btn btn-dark" type="button" value="/" id="by">
                <input class="btn btn-dark" type="button" value="^" id="power">
                <input class="btn btn-info" type="button" value="=" id="equal">
                <!-- <button class="btn btn-info" type="button" id="equal" value="=">=</button> -->
                <input class="btn btn-dark" type="button" value="(" id="openbrac">
                <input class="btn btn-dark" type="button" value=")" id="closebrac">
                <input class="btn btn-dark" type="button" value="mod" id="mod">
                <input class="btn btn-dark" type="button" value="abs" id="abs">
                <input class="btn btn-dark" type="button" value="AC" id="clear">
                <input class="btn btn-dark" type="button" value="&lt;" id="bkspc">
                <input class="btn btn-dark" type="button" value="e" id="e">
                <input class="btn btn-dark" type="button" value="Ï€" id="pi">
                <input class="btn btn-dark" type="button" value="exp" id="exp">
                <input class="btn btn-dark" type="button" value="n!" id="fact">
                <input class="btn btn-dark" type="button" value="^2" id="square">
                <input class="btn btn-dark" type="button" value="spc" id="space">
            </div>
